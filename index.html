<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Fortcast</title>
</head>
<body>
    <main>
        <span class="header-text">CSS Weather Forecast<span class="header-icon"><i class="wi wi-sunrise"></i></span></span>
        <section class="section">
            <div class="container">
                <ul class="list">
                    <li class="lisbon-city">
                        <div class="text">
                        <span class="city">Lisbon</span>
                        <span class="temp-icon">
                        <span class="temperature">21&#176;C</span>
                        <span class="icon"><i class="wi wi-day-sunny"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="paris-city">
                        <div class="text">
                        <span class="city">Paris</span>
                        <span class="temp-icon">
                        <span class="temperature">11&#176;C</span>
                        <span class="icon"><i class="wi wi-night-sleet"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="belgrade-city">
                        <div class="text">
                        <span class="city">Belgrade</span>
                        <span class="temp-icon">
                        <span class="temperature">15&#176;C</span>
                        <span class="icon"><i class="wi wi-day-cloudy"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="venice-city">
                        <div class="text">
                        <span class="city">Venice</span>
                        <span class="temp-icon">
                        <span class="temperature">21&#176;C</span>
                        <span class="icon"><i class="wi wi-day-cloudy-high"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="tel-avive-city">
                        <div class="text">
                        <span class="city">Tel-Avive</span>
                        <span class="temp-icon">
                        <span class="temperature">32&#176;C</span>
                        <span class="icon"><i class="wi wi-hot"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="cair-city">
                        <div class="text">
                        <span class="city">Cair</span>
                        <span class="temp-icon">
                        <span class="temperature">21&#176;C</span>
                        <span class="icon"><i class="wi wi-day-sunny"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="new-york-city">
                        <div class="text">
                        <span class="city">New-York</span>
                        <span class="temp-icon">
                        <span class="temperature">17&#176;C</span>
                        <span class="icon"><i class="wi wi-day-sleet-storm"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="new-delhi-city">
                        <div class="text">
                        <span class="city">New-Delhi</span>
                        <span class="temp-icon">
                        <span class="temperature">17&#176;C</span>
                        <span class="icon"><i class="wi wi-rain-wind"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="san-francisco-city">
                        <div class="text">
                        <span class="city">San-Francisco</span>
                        <span class="temp-icon">
                        <span class="temperature">15&#176;C</span>
                        <span class="icon"><i class="wi wi-day-sunny-overcast"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="tokyo-city">
                        <div class="text">
                        <span class="city">Tokyo</span>
                        <span class="temp-icon">
                        <span class="temperature">8&#176;C</span>
                        <span class="icon"><i class="wi wi-night-clear"></i></span>
                        </span>
                        </div>
                    </li>
                    <li class="sydney-city">
                        <div class="text">
                        <span class="city">Sydney</span>
                        <span class="temp-icon">
                        <span class="temperature">25&#176;C</span>
                        <span class="icon"><i class="wi wi-night-partly-cloudy"></i></span>
                        </span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <span class="footer-text">Have a nice day and don't forget umbrella if you are in New Delhi now!</span>
    </main>
</body>
</html>
